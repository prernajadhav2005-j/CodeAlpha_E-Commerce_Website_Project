{% extends 'store/base.html' %}
{% block content %}

<h3>Checkout</h3>

<table class="table">
  <tr>
    <th>Product</th>
    <th>Qty</th>
    <th>Price</th>
  </tr>

  {% for item in cart_items %}
  <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>₹{{ item.product.price }}</td>
  </tr>
  {% endfor %}
</table>

<h4>Total: ₹{{ total_price }}</h4>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-success">
    Place Order
  </button>
</form>

{% endblock %}
